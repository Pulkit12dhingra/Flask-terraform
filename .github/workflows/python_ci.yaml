name: Python CI

on:
  push:
    branches: [ main ]

jobs:
  testing:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run CI steps via Makefile
        run: make ci
  
  terraform-checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v5

      - name: Run TFLint
        run: tflint

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          additional_args: --minimum-severity HIGH
          soft_fail: false
  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: terraform-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker images | grep myapp

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # ðŸ‘ˆ REQUIRED for OIDC
      contents: read
    defaults:
      run:
        working-directory: infra   # set to your .tf folder
    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<GH_OIDC_TERRAFORM_ROLE>
          aws-region: eu-west-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false -reconfigure

      - name: Select or create workspace
        run: terraform workspace select dev || terraform workspace new dev

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (dev)
        run: terraform plan -input=false -var-file=env/dev.tfvars
