name: Python CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run CI steps via Makefile
        run: make ci

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker images | grep myapp
