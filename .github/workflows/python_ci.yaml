name: Python CI

on:
  push:
    branches: [ main ]

jobs:
  testing:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run CI steps via Makefile
        run: make ci
  
  terraform-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Set up tfsec
        uses: aquasecurity/setup-tfsec@v1

      - name: Run TFLint
        run: tflint

      - name: Run tfsec
        run: tfsec .
  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: testing          # ðŸ‘ˆ only runs if ci succeeded
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker images | grep myapp
